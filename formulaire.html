<!DOCTYPE html>
<html>

<head>
    <title>Formulaire</title>
    <link rel="stylesheet" href="Inscrp.CSS">
</head>

<body>
    <div>
        <h1>Formation</h1>
        <form id="forme">
            <h2>Formulaire d'incription</h2>
            <label for="fname">Nom:</label><br>
            <input type="text" id="fname" name="fname" class="nom"><br>
            <label for="Lname">Prenoms:</label><br>
            <input type="text" id="Lname" name="Lname" class="nom"><br>
            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email" class="nom"><br>
            <label for="number">Numero de téléphone:</label><br>
            <input type="number" id="number" name="number" class="nom"><br>
            <label for="password">Mot de pass:</label><br>
            <input type="password" id="password" name="password" class="nom"><br><br>
            <input type="button" value="S'incrire">
        </form>
    </div>

</body>

</html>

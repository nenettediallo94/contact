<!DOCTYPE html>
 <html>
  <head>
  <title>Formulaire</title>
  <link rel="stylesheet" href="Contat.css">
  </head>
  <body>

   <h1>Formulaire de contact</h1>
   <div class="B">
    <form>

     <label for="fname">Nom:</label><br>
     <input type="text" id="fname" placeholder="entrer votre nom" class="contact"><br><br>
     <label for="Lname">Prénoms:</label><br>
     <input type="text" id="Lname" placeholder="entrer votre Prénoms" class="contact"><br><br>
     <label for="Email">Email:</label><br>
     <input type="email" id="Email" placeholder="entrer votre email" class="contact"><br>
     <label for="number">Numero de téléphone:</label><br><br>
     <input type="number" id="number" placeholder="entrer votre numéro de téléphone" class="contact"><br>
     <label for="Message">Message:</label><br>
    <textarea cols="25" rows="5" placeholder="Entrer votre message ici">

    </textarea>
    
     <input type="submit" value="Envoyer">
   </form>
   </div>
</body>
</html>
